<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <main>
    <!--Card Container-->
     <div class="box">
    <!--Result section of the card-->
        <div class="result">
          <div class="result-txt">
            <p>Your Result</p>
          </div>
          <div class="score">
            <div class="score-txt">
              <h1>76</h1>
              <p>of 100</p>
            </div>
          </div>
          <div class="great">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken the tests.</p>
          </div>
        </div>
    <!--Summary section of the card-->
        <div class="summary">
          <div class="summary-txt">
            <p>Summary</p>
          </div>
          <div class="summary-list">
            <div class="list-1 list">
             <div class="list-left">
              <img src="images/icon-reaction.svg" alt="">
              <span>Reaction</span>
             </div>
             <div class="list-right">
                <span class="dark-list">80</span>
                <span class="light-list">/</span>
                <span class="light-list">100</span>
             </div>
            </div>
            <div class="list-2 list">
                <div class="list-left">
                    <img src="images/icon-memory.svg" alt="">
                    <span>Memory</span>
                   </div>
                   <div class="list-right">
                      <span class="dark-list">92</span>
                      <span class="light-list">/</span>
                      <span class="light-list">100</span>
                   </div>
            </div>
            <div class="list-3 list">
                <div class="list-left">
                    <img src="images/icon-verbal.svg" alt="">
                    <span>Verbal</span>
                   </div>
                   <div class="list-right">
                      <span class="dark-list">61</span>
                      <span class="light-list">/</span>
                      <span class="light-list">100</span>
                   </div>
            </div>
            <div class="list-4 list">
                <div class="list-left">
                    <img src="images/icon-visual.svg" alt="">
                    <span>Visual</span>
                   </div>
                   <div class="list-right">
                      <span class="dark-list">72</span>
                      <span class="light-list">/</span>
                      <span class="light-list">100</span>
                   </div>
            </div>
          </div>
          <div class="button">
            <button>Continue</button>
          </div>
        </div>
     </div>
   </main>
</body>
</html>
